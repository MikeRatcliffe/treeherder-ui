<!DOCTYPE html>
<html>
<head>
    <title>Treeherder</title>
    <link rel="stylesheet" type="text/css" href="../css/screen.css">
</head>
<body>
<div id="wrap">
    <div id="left-panel">
        <div id="header">
            <select class="roles" title="Role">
                <option class="role">Sheriff</option>
                <option class="role">Dev</option>
                <option class="role">RelEng</option>
            </select>
            <select class="trees" title="Tree">
                <option class="tree">mozilla-central</option>
                <option class="tree">mozilla-inbound</option>
                <option class="tree">mozilla-aurora</option>
            </select>
        </div>
        <div id="content">

        </div>
    </div>
    <div id="tools">
        <div class="tool comment" title="Self-serve Build Api">SSBA</div>
        <div class="tool tool2" title="Open in mcMerge">mcMerge</div>
        <div class="tool tool3" title="List Changeset URLs">URLs</div>
        <div class="tool tool4">Comment</div>
    </div>
</div>
</body>
</html>
